repositories {
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'checkstyle'

mainClassName = 'aup.cs.shop.Shop'

task pack(type: Zip) {
   from '.'
   into 'ex'
   include 'build.gradle'
   include 'config/**/'
   include 'src/**'
   archiveName 'ex.zip'
   destinationDir(file('.'))
}

pack.dependsOn wrapper
